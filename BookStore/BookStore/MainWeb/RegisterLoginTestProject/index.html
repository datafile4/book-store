<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <title>Login</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="wrapper">

        <div class="main content clearfix">
            <div id="rsi-card" class="card signin-card">

                <p class="profile-name">Login</p>

                <span id="reauthEmail" class="reauth-email">New Login </span>
                <input id="username" type="text" placeholder="Username" class="">
                <input id="password" type="password" placeholder="Password" class="">
                <input id="signIn" class="rc-button rc-button-submit" type="button" value="Apply"
                       onclick="login()"
                       >
                <a href="Registration.html"><p class="return_create">Create New Account</p></a>
                <p class="error_message" style="color:#f00"></p>


            </div>
        </div>

    </div>

</body>
</html>

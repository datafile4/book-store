<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <!--<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>-->
    <script src="http://code.angularjs.org/1.2.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-route.js"></script>
    <link rel="stylesheet" text="text/css" href="style_log.css"/>
    <link rel="stylesheet" text="text/css" href="style_reg.css"/>
    <title>Login</title>

    <script src="script.js" type="text/javascript"></script>
</head>
<body class="container">
    <form name="frm">
        <div class="wrapper">

            <div class="main content clearfix">
                <div id="rsi-card" class="card signin-card">

                    <p class="profile-name">Login</p>

                    <span id="reauthEmail" class="reauth-email">New Login </span>

                    <div>
                        <input type="email" name="email" placeholder="email" ng-model="Username" required>
                        <span ng-show="frm.email.$dirty && frm.email.$error.required"> Required! </span>
                        <span ng-show="frm.email.$dirty && frm.email.$error.email"> Not an email! </span>
                    </div>
                    <div>
                        <input type="password"
                               name="password"
                               placeholder="password"
                               ng-model="password"
                               required
                               ng-minlength="5"
                               ng-maxlength="10" />
                        <span ng-show="frm.password.$dirty && frm.password.$error.required"> Required!  </span>
                        <span ng-show="frm.password.$dirty && frm.password.$error.minlength"> too short! </span>
                        <span ng-show="frm.password.$dirty && frm.password.$error.maxlength"> too long! </span>
                        {{12*8}}
                    </div>
                    <input id="signIn" class="rc-button rc-button-submit" type="button" value="Apply" ng-click="Login_()">
                    <a href="register.html"><p class="return_create">Create New Account</p></a>
                    <p class="error_message" style="color:#f00"></p>


                </div>
            </div>

        </div>
    </form>
</body>
</html>

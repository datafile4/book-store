

<!DOCTYPE html>
<html lang="en" ng-app="">
<head>

    <link rel="stylesheet" type="text/css" href="style_reg.css" />
    <link rel="stylesheet" type="text/css" href="style_log.css" />
    <title>Sign Up</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="http://code.angularjs.org/1.2.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-route.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <style>
        input.ng-invalid {
            border: 3px solid red;
        }

        input.ng-valid {
            border: 3px solid green;
        }
    </style>
    <style></style>
</head>
<body>
    <form name="frm">
        <div class="wrapper">

            <div class="main content clearfix">
                <div id="rsi-card" class="card signin-card">

                    <p class="profile-name">Registration</p>
                    <span id="reauthEmail" class="reauth-email">New Registration</span>
                    <input id="firstName" type="text" placeholder="First Name" class="" ng-model="user.firstname" ng-minlength="3">
                    <input id="lastName" type="text" placeholder="Last Name" class="" ng-model="user.lastname" ng-minlength="3">
                    <input id="username" type="text" placeholder="Username" class="" ng-model="user.username" ng-minlength="3">
                    <input id="password" type="password" placeholder="Password" class="" name="password" ng-model="user.password" ng-minlength="5">
                    <span ng-show="frm.email.$error.email"> Too short!</span>
                    <input id="email" type="email" placeholder="E-mail" class="" name="email" ng-model="user.email">
                    <span ng-show="frm.email.$error.email">Not an email !</span>


                    <input id="signIn" name="signIn" class="rc-button rc-button-submit" type="button" value="Apply"
                           onclick="registerMe()">
                    <a href="index.html"><p class="return_create">Already have an account... Log in</p></a>
                    <p id="error_message" style="color:#f00"></p>
                    <p ng-style="emiraslan" ng-bind="message"></p>
                </div>
            </div>

        </div>
    </form>
</body>
</html>

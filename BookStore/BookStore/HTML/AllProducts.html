<link href="CSS/style.css" rel="stylesheet" />

    <div class="products-container">
        <ul class="product-list"> {{book.Name}}
            <li class="product" ng-repeat="book in Books">
                <div class="product-image"><img src="{{book.ImageURL}}" width="200" height="290" /></div>
                <div class="product-parameters">
                    <ul class="product-parameters-list">
                        <li class="parameters">Name: {{book.Name}}</li>
                        <li class="parameters">Author: {{book.Author}}</li>
                        <li class="parameters">Price: {{book.Pirce}}</li>
                        <li class="parameters">Seller: {{book.Uploader.FirstName}}</li>
                        <li class="parameters">Language: {{book.Language}}</li>
                        <li class="parameters">Genre: {{book.Genre}}</li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>

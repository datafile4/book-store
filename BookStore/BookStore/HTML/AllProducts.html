<link href="../CSS/AllProducts.css" rel="stylesheet" />

<div class="sidebar-container">
    <div class="filter-container">
        <form>
            <ul>
                <li class="filters-li">Languages</li>
                <li class="filters-li">
                    <ul class="container-box-filters">
                        <li ng-repeat="lang in Languages"><input type="checkbox" ng-model="lang.Selected"/> {{lang.Name}}</li>
                    </ul>
                </li>
                <li class="filters-li">Genres</li>
                <li class="filters-li">
                    <ul class="container-box-filters">
                        <li ng-repeat="genre in Genres"><input type="checkbox" ng-model="genre.Selected" /> {{genre.Name}}</li>
                    </ul>
                </li>
                <li class="filters-li">
                    <label for="price-min">Price Range:</label><br />
                </li>
                <li class="filters-li">
                    <table>
                        <thead>
                            <tr>
                                <td><span>Min Cost </span></td>
                                <td><span>Max Cost </span></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="number" name="price-max" id="price-max" ng-init="LowPrice=0" min="0" max="1000"  ng-model="LowPrice"></td>
                                <td><input type="number" name="price-min" id="price-min" ng-init="HighPrice=1000" min="0" max="1000" ng-model="HighPrice"></td>
                            </tr>
                        </tbody>
                    </table>
                </li>
            </ul>

            <input type="button" value="Apply" class="element-upload-book-button" ng-click="ApplySelectedFilters()"/>

        </form>

    </div>
</div>
<div class="products-container">
    <ul class="product-list">
        {{book.Name}}
        <li class="product" ng-repeat="book in Books">
            <div class="product-image"><img src="{{book.ImageURL}}" width="200" height="300" /></div>
            <div class="product-parameters">
                <ul class="product-parameters-list">
                    <li class="parameters">Name: {{book.Name}}</li>
                    <li class="parameters">Author: {{book.Author}}</li>
                    <li class="parameters">Price: {{book.Price}}</li>
                    <li class="parameters">Seller: {{book.Uploader.FirstName}}</li>
                    <li class="parameters">Language: {{book.Language}}</li>
                    <li class="parameters">Genre: {{book.Genre}}</li>
                </ul>
            </div>
        </li>
    </ul>
</div>

<link href="../CSS/Special.css" rel="stylesheet" />
<link href="../CSS/style.css" rel="stylesheet" />
<div id="wrapper">
    <div class="text-on-slider">
        <img src="images/Books.ico" width="100" height="100" alt="main-logo" />
        <h1 style="font-family:Arial;  font-size:30px;">This is Our Slogan</h1>

    </div>
    <div class="slider">
        <figure>
            <div class="slide"> <img src="../images/color-palette.png"> </div>
            <div class="slide"> <img src="../images/colorful-hands.jpg"> </div>
            <div class="slide"> <img src="images/Dripping-Color.jpg"> </div>
            <div class="slide"> <img src="https://blogs.adobe.com/creativecloud/files/2015/06/ColorExplosion_Header.jpg"> </div>
            <div class="slide"> <img src="https://newevolutiondesigns.com/images/freebies/colorful-background-1.jpg"> </div>
        </figure>
    </div>
</div>

<div class="products-container">
    <ul class="product-list">

        <li class="w3-card-12" ng-repeat="book in Books" >
            <a href="#/BookPage/{{book.ID}}">
                <div class="temp-book-container">
                    <div class="price-tag" style="color:#353536">{{book.Price - 0.5 | number:0 }}<sup style="font-size: 70%;">{{ !((book.Price*100)%100) ? "00" : ((book.Price*100)%100 | number:0)}}</sup>&#8380;</div>
                    <img ng-src="{{book.ImageURL}}" alt="Book" style="width:100% ; height: 83%;">
                    <div class="w3-container w3-center">
                        <p>{{book.Name}} <br /> by {{book.Author}}</p>
                    </div>
                </div>
            </a>
        </li>
    </ul>
</div>

<div id="colleagues" >
    <ul class="our-col">
        <li id="microsoft-logo">
            <a href="http://microsoft.com" target="_blank"> <img src="https://assets.onestore.ms/cdnfiles/onestorerolling-1607-15000/shell/v3/images/logo/microsoft.png" /> </a>
        </li>
        <li id="atl-logo">
            <a href="http://atl.az" target="_blank"> <img src="http://atl.az/images/svg/logo.svg" /> </a>
        </li>
        <li id="google-logo">
            <a href="http://google.com" target="_blank"> <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google_Logo" width="181" height="61" /> </a>
        </li>
        <li id="apple-logo">
            <a href="http://apple.com" target="_blank"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/2000px-Apple_logo_black.svg.png" alt="Apple_Logo" width="100" height="100" /> </a>
        </li>
    </ul>
</div>
